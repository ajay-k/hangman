<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/app.js"></script>
</head>
<body>
	<h1>Hangman</h1>
	<div id="gameBox"><img src="images/drawHead.png"></div>

	<div class="wordBank">
		<div>C</div>
		<div>A</div>
		<div>T</div>
	</div>

	<div class="keyboard">
	<button id="A">A</button>
	<button id="B">B</button>
	<button id="C">C</button>
	<button id="T">T</button>
	</div>
</body>
</html>
